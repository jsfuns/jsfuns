<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Community</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003366;
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .post-form {
            background-color: #F0F0F0;
            padding: 20px;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
            resize: none;
        }
        input[type="submit"] {
            background-color: #003366;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #001A33;
        }
    </style>
</head>
<body>

<header>
    <h1>Anime Community</h1>
    <p>Share your thoughts on your favorite anime!</p>
</header>

<div class="container">
    <div class="post-form">
        <form id="postForm">
            <textarea name="postContent" placeholder="Write your thoughts here..." required></textarea>
            <br>
            <input type="submit" value="Post">
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2024 Anime Community. All rights reserved.</p>
</footer>

</body>
</html>
